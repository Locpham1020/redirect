<!DOCTYPE html>
<html>
<head>
  <title>Chuyển hướng</title>
  <meta http-equiv="refresh" content="0.5;url=" id="meta-redirect">
  <script>
    // Phân tích URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const targetUrl = urlParams.get('to') || '';
    const pid = urlParams.get('pid') || 'unknown'; // product_id
    const pf = urlParams.get('pf') || 'unknown';   // platform
    
    // Cập nhật meta refresh
    document.getElementById('meta-redirect').content = `0.5;url=${targetUrl}`;
    
    // URL của Apps Script
    const loggerUrl = 'YOUR_APPS_SCRIPT_WEB_APP_URL';
    
    // Ghi log và chuyển hướng đồng thời
    window.onload = function() {
      // Ghi log
      const img = new Image();
      img.src = `${loggerUrl}?product_id=${encodeURIComponent(pid)}&platform=${encodeURIComponent(pf)}&user_agent=${encodeURIComponent(navigator.userAgent)}&t=${new Date().getTime()}`;
      
      // Chuyển hướng bằng JavaScript
      setTimeout(function() {
        window.location.href = targetUrl;
      }, 300);
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .container {
      text-align: center;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <p>Đang chuyển hướng...</p>
  </div>
</body>
</html>
