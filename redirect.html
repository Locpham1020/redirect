<!DOCTYPE html>
<html>
<head>
  <title>Chuyển hướng</title>
  <meta http-equiv="refresh" content="3;url=https://google.com" id="meta-redirect">
  <script>
    // Log cho debugging
    console.log("Redirect page loaded");
    
    // Phân tích URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const targetUrl = urlParams.get('to') || '';
    const pid = urlParams.get('pid') || 'unknown';
    const pf = urlParams.get('pf') || 'unknown';
    
    console.log("Parameters:", { to: targetUrl, pid, pf });
    
    // Fallback URL nếu không có targetUrl
    const fallbackUrl = "https://google.com";
    const finalUrl = targetUrl || fallbackUrl;
    
    // Hiển thị thông tin debug
    document.addEventListener('DOMContentLoaded', function() {
      const debugInfo = document.getElementById('debug-info');
      if (debugInfo) {
        debugInfo.innerHTML = `
          <p><strong>Target URL:</strong> ${targetUrl || 'Not provided'}</p>
          <p><strong>Product ID:</strong> ${pid}</p>
          <p><strong>Platform:</strong> ${pf}</p>
        `;
      }
    });
    
    // Cập nhật meta refresh
    if (targetUrl) {
      document.getElementById('meta-redirect').content = `2;url=${finalUrl}`;
    }
    
    // URL của Apps Script
    const loggerUrl = 'https://script.google.com/macros/s/AKfycbzhXVKRdOVRFKeDzKMeXWlP5eZEPvJjwZEsrvfuNjG83SsHPcYnEM5hC59KzhQQuGA4VQ/exec';
    
    // Ghi log và chuyển hướng đồng thời
    window.onload = function() {
      console.log("Window loaded, executing redirect logic");
      
      // Ghi log
      try {
        const img = new Image();
        img.onload = function() { console.log("Log request sent successfully"); };
        img.onerror = function() { console.log("Error sending log request"); };
        img.src = `${loggerUrl}?product_id=${encodeURIComponent(pid)}&platform=${encodeURIComponent(pf)}&user_agent=${encodeURIComponent(navigator.userAgent)}&t=${new Date().getTime()}`;
      } catch (e) {
        console.error("Error during logging:", e);
      }
      
      // Chuyển hướng bằng JavaScript sau 1 giây
      setTimeout(function() {
        console.log("Redirecting to:", finalUrl);
        if (finalUrl) {
          window.location.href = finalUrl;
        } else {
          console.error("No target URL provided");
          document.getElementById('status').textContent = "Lỗi: Không có URL đích được cung cấp.";
        }
      }, 1000);
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .container {
      text-align: center;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .debug-section {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f5f5f5;
      width: 80%;
      max-width: 500px;
      display: none;
    }
    .show-debug {
      margin-top: 20px;
      background: none;
      border: 1px solid #ccc;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <p id="status">Đang chuyển hướng...</p>
  </div>
  
  <button class="show-debug" onclick="document.getElementById('debug-section').style.display='block';">Hiển thị thông tin gỡ lỗi</button>
  
  <div id="debug-section" class="debug-section">
    <h3>Thông tin gỡ lỗi</h3>
    <div id="debug-info"></div>
  </div>
</body>
</html>
