<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đang chuyển hướng…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    #open-browser-btn { 
      padding: 12px 20px; 
      background: #007bff; 
      color: #fff; 
      border-radius: 8px; 
      font-size: 18px;
      text-decoration: none;
      display: none;
      margin-top: 20px;
    }
    #notice { font-size: 18px; color: #333; }
  </style>
</head>
<body>
  <div id="notice">Đang kiểm tra trình duyệt...</div>
  <a id="open-browser-btn" href="#" target="_blank">Mở ngoài trình duyệt</a>

  <script>
    function isInAppBrowser() {
      var ua = navigator.userAgent || '';
      return /(FBAN|FBAV|Instagram|Line|Zalo|TikTok|Shopee|Snapchat|Pinterest)/i.test(ua);
    }

    (function(){
      var params = new URLSearchParams(window.location.search);
      var pid = params.get('pid');
      var aff = params.get('aff');

      var finalUrl = 'https://affiliate-network.com/product/' + pid + '?aff=' + aff; 
      // *** Cần thay dòng trên thành link affiliate tracking thực tế của bạn.

      if (isInAppBrowser()) {
        document.getElementById('notice').innerText = "Bạn đang duyệt trong App. Vui lòng bấm nút bên dưới để tiếp tục.";
        var openBtn = document.getElementById('open-browser-btn');
        openBtn.href = finalUrl;
        openBtn.style.display = 'inline-block';
      } else {
        window.location.href = finalUrl;
      }
    })();
  </script>
</body>
</html>
